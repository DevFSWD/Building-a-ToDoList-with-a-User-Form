<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">To Do List App</h2>

    <div class="row mb-4">
      <div class="col-md-10 mx-auto">
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter your task"/>
          <input type="date" id="taskDate" class="form-control"/>
          <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10 mx-auto">
        <h5>Active Tasks</h5>
        <ul id="taskList" class="list-group mb-4"></ul>

        <hr><br>

        <button id="toggleRemovedBtn" class="btn btn-outline-secondary mb-3"><strong>Deleted / Canceled Tasks</strong></button>
        <div id="removedSection" style="display: none;">
          <h5>Deleted / Canceled Tasks</h5>
          <ul id="removedList" class="list-group bg-light-subtle"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
